<html>
<head>
    <title>Fahrenheit til Celsius</title>
</head>
<body>
	<h1>Fahrenheit til Celsius</h1>
	<b>Fahrenheit: </b><input type="text" id="FahrenheitInput"><br>
	<b>Celsius: </b><input type="text" id="CelsiusOutput"><br>    
	<button onclick="convertFahrenheitToCelsius();">Convert F -> C</button>
	
	<script>

	function convertFahrenheitToCelsius(){
		var f = document.getElementById("FahrenheitInput").value;
		var c = (f - 32) *5/9;
		document.getElementById("CelsiusOutput").value = c;

	}
	</script>
	
</body>
</html>
